<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aditya | Static</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
<style>
    :root{
        --bg:#000;--text:#ffffff;--highlight:#00ff00;--cursor:#00ff00;
        --glow:rgba(0,255,0,.12);--accent-glow:rgba(0,255,0,.3);
    }
    *{margin:0;padding:0;box-sizing:border-box}
    html{cursor:none;overflow-x:hidden}
    body{
        background:var(--bg);color:var(--text);font-family:'IBM Plex Mono',monospace;
        font-size:1.05rem;line-height:1.88;min-height:100vh;
        -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
        padding:60px 20px;
    }

    /* CURSOR */
    .cursor-glow{
        position:fixed;width:28px;height:28px;border:1.5px solid rgba(0,255,0,.5);
        border-radius:50%;pointer-events:none;z-index:9999;
        transform:translate(-50%,-50%);opacity:0;
        box-shadow:0 0 18px var(--glow),0 0 36px var(--glow);
        transition:opacity .3s ease;
    }
    .cursor-glow.active{opacity:1}

    /* HEADER */
    .header{
        text-align:center;margin-bottom:50px;
    }
    .header h1{
        font-size:2rem;color:var(--highlight);font-weight:400;
        letter-spacing:-1px;display:inline-block;
    }
    .header .cursor{
        display:inline-block;width:10px;height:1.5em;background:var(--cursor);
        animation:blink 1.2s steps(1) infinite;margin-left:3px;
    }
    .date{
        font-size:0.9rem;color:var(--text);margin-top:8px;opacity:0.7;
    }
    @keyframes blink{0%,50%{opacity:1}51%,100%{opacity:0}}

    /* ACCORDION */
    .accordion{
        max-width:700px;margin:0 auto;
    }
    .item{
        margin-bottom:16px;border:1px solid rgba(0,255,0,.1);
        border-radius:12px;overflow:hidden;
        background:rgba(10,10,10,.6);
        transition:all .4s ease;
    }
    .item:hover{
        border-color:rgba(0,255,0,.3);
        box-shadow:0 0 20px rgba(0,255,0,.15);
    }
    .title{
        padding:18px 24px;color:var(--highlight);
        font-size:1.3rem;text-transform:uppercase;letter-spacing:1.2px;
        cursor:pointer;position:relative;
        user-select:none;transition:all .3s ease;
    }
    .title::after{
        content:'+';position:absolute;right:24px;top:50%;
        transform:translateY(-50%);font-size:1.6rem;
        color:var(--highlight);transition:transform .3s ease;
    }
    .item.open .title::after{
        content:'−';transform:translateY(-50%) rotate(0deg);
    }
    .content{
        max-height:0;overflow:hidden;
        transition:max-height .5s cubic-bezier(0.23,1,0.32,1);
        background:rgba(5,5,8,.8);
    }
    .content p{
        padding:0 24px 24px;color:var(--text);font-weight:300;
        line-height:2;font-size:1rem;
    }

    /* TELEGRAM CTA */
    .telegram-cta{
        text-align:center;margin:80px auto 60px;max-width:700px;
    }
    .telegram-cta p{font-size:1rem;color:var(--text);margin-bottom:20px}
    .telegram-link{
        display:inline-flex;align-items:center;gap:12px;
        background:rgba(10,10,10,.7);border:1px solid rgba(0,255,0,.15);
        border-radius:50px;padding:14px 28px;color:var(--highlight);
        font-size:1rem;text-decoration:none;
        transition:all .5s ease;box-shadow:0 8px 25px rgba(0,0,0,.6);
    }
    .telegram-link:hover{
        background:rgba(0,255,0,.08);color:#fff;
        transform:translateY(-3px);border-color:var(--highlight);
        box-shadow:0 15px 35px rgba(0,255,0,.2);
    }
    .telegram-link img{width:32px;height:32px}

    /* FOOTER */
    footer{
        text-align:center;padding:40px 20px 20px;
        color:var(--text);font-size:0.8rem;opacity:0.6;
    }

    /* BGM TOGGLE */
    .bgm-toggle{
        position:fixed;bottom:20px;right:20px;width:48px;height:48px;
        background:rgba(10,10,10,.8);border:1.5px solid rgba(0,255,0,.2);
        border-radius:50%;display:flex;align-items:center;justify-content:center;
        cursor:none;opacity:0;transform:scale(.9);
        transition:all .6s ease;z-index:100;
    }
    .bgm-toggle.visible{opacity:.5;transform:scale(1)}
    .bgm-toggle:hover{opacity:1;transform:scale(1.2);
        box-shadow:0 0 25px var(--accent-glow);border-color:var(--highlight)}
    .bgm-toggle svg{width:20px;height:20px;fill:#00ff00}

    /* MOBILE */
    @media (max-width:768px){
        body{padding:50px 15px}
        .header h1{font-size:1.6rem}
        .title{font-size:1.2rem;padding:16px 20px}
        .title::after{right:20px}
        .content p{padding:0 20px 20px;font-size:0.98rem}
        .bgm-toggle{bottom:16px;right:16px;width:44px;height:44px}
        .cursor-glow{display:none}
    }
</style>
</head>
<body>

<div class="cursor-glow" id="cursorGlow"></div>

<header class="header">
    <h1>Aditya<span class="cursor"></span></h1>
    <div class="date">06 Nov • 25 • Static</div>
</header>

<div class="accordion">

    <div class="item">
        <div class="title">I'M CHILL</div>
        <div class="content"><p>I’m a pretty chill and straightforward person. I don’t overthink much, and I don’t like drama. I keep my circle small, but I get along with people easily. If someone talks to me, I talk back. If someone needs something, I help if I can.</p></div>
    </div>

    <div class="item">
        <div class="title">I DON'T DISAPPEAR</div>
        <div class="content"><p>I don’t disappear randomly or cut people off without a reason. If something bothers me, I usually just talk about it instead of staying silent. I’m not the type to assume the worst. People get busy, so I don’t take things personally.</p></div>
    </div>

    <div class="item">
        <div class="title">FRIENDSHIPS</div>
        <div class="content"><p>Friendships matter to me. I try to stay consistent, and if someone is important to me, I don’t just give up on them. I don’t chase attention, but I do value the people I connect with.</p></div>
    </div>

    <div class="item">
        <div class="title">RELATIONSHIPS</div>
        <div class="content"><p>In relationships, I’m loyal and calm. I don’t play games or do dramatic stuff. If I care about someone, I show it directly. If there’s a problem, I communicate instead of running away or ignoring it.</p></div>
    </div>

    <div class="item">
        <div class="title">I'M BALANCED</div>
        <div class="content"><p>I’m not overly emotional, but I’m not cold either. Just balanced. I prefer honest conversations and real connections. No fake attitude, no unnecessary arguments.</p></div>
    </div>

    <div class="item">
        <div class="title">MY LIFE</div>
        <div class="content"><p>Outside of that, I’m focused on my own life — studies, music, hobbies, and improving myself. I take things step by step, and I’m not in a rush. I keep things simple.</p></div>
    </div>

    <div class="item">
        <div class="title">I'M INTROVERT</div>
        <div class="content"><p>I'm an introvert with social anxiety. I send short messages because I don't know what to talk about, and that's how the convo ends. I don't know if that's my fault because I'm being annoying?</p></div>
    </div>

</div>

<div class="telegram-cta">
    <p>If you want to become friends or talk — message me on Telegram.</p>
    <a href="https://t.me/FadedWords17" target="_blank" class="telegram-link">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        <span>@FadedWords17</span>
    </a>
</div>

<footer>© 2025 • Static • No one enters. No one leaves.</footer>

<div class="bgm-toggle" id="bgmToggle" title="Toggle ambient lofi">
    <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
</div>

<audio id="lofi" loop preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2023/06/26/audio_8e0c7d7e5e.mp3?filename=lofi-chill-vibes-159566.mp3" type="audio/mp3">
</audio>

<script>
/* CURSOR */
const cursor=document.getElementById('cursorGlow');
let mx=0,my=0,cx=0,cy=0;
document.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY;cursor.classList.add('active')});
function anim(){cx+=(mx-cx)*.18;cy+=(my-cy)*.18;cursor.style.left=cx+'px';cursor.style.top=cy+'px';requestAnimationFrame(anim)}
anim();

/* ACCORDION */
document.querySelectorAll('.title').forEach(title => {
    title.addEventListener('click', () => {
        const item = title.parentElement;
        const content = title.nextElementSibling;
        const isOpen = item.classList.contains('open');

        document.querySelectorAll('.item').forEach(i => {
            i.classList.remove('open');
            i.querySelector('.content').style.maxHeight = null;
        });

        if (!isOpen) {
            item.classList.add('open');
            content.style.maxHeight = content.scrollHeight + 'px';
        }
    });
});

/* BGM */
const audio=document.getElementById('lofi'),toggle=document.getElementById('bgmToggle');
let playing=false;
document.addEventListener('visibilitychange',()=>{if(document.hidden&&playing){audio.pause();toggle.classList.remove('playing');playing=false}});
document.body.addEventListener('click',()=>toggle.classList.add('visible'),{once:true});
function tryPlay(){audio.volume=.15;audio.play().catch(()=>{});}
toggle.addEventListener('click',e=>{e.stopPropagation();
    if(playing){audio.pause();toggle.classList.remove('playing')}
    else{audio.play().catch(()=>alert('Audio blocked. Click again.'));toggle.classList.add('playing')}
    playing=!playing;
});
document.body.addEventListener('click',tryPlay,{once:true});

/* BLINK CURSOR */
setInterval(()=>{document.querySelector('.cursor').style.opacity=document.querySelector('.cursor').style.opacity==='0'?'1':'0'},600);
</script>
</body>
</html>
